<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Crazy Rapids Rafting.">
  <title>Crazy Rapids Rafting | Contact</title>

  <link rel="stylesheet" href="styles/rafting.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@400,700;400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img id="logo" src="images/logo.webp" alt="Logo" >
    <nav>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="#" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-info">
      <h2>Company Information</h2>
      <p><strong>Address:</strong> 123 Rapids Ln, Fun City, UT 84010</p>
      <p><strong>Phone Number:</strong> (800) 555-5555</p>
      <p><strong>Email:</strong> info@crazyrapids.com</p>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10706.481666321763!2d-111.84233396956435!3d40.99561656155377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x875255c8a822b267%3A0x73a17c97878ee501!2sFarmington%20Creek!5e0!3m2!1sen!2sus!4v1739655253659!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
    <section class="contact-employees">
      <h2>Our Team</h2>
      <div class="contact-profiles">
        <figure class="employee">
          <img src="images/john.webp" alt="John">
          <figcaption>John - CEO</figcaption>
        </figure>
        <figure class="employee">
          <img src="images/mary.webp" alt="Mary">
          <figcaption>Mary - Consultant</figcaption>
        </figure>
        <figure class="employee">
          <img src="images/mark.webp" alt="Mark">
          <figcaption>Mark - Operations</figcaption>
        </figure>
        <figure class="employee">
          <img src="images/chris.webp" alt="Chris">
          <figcaption>Chris - Guide</figcaption>
        </figure>
      </div>
    </section>
    <section class="contact-form">
      <h2>Send us a message</h2>
      <form action="#" method="post">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
          </tr>
          <tr>
            <td><p>Purpose of Message:</p></td>
            <td>
              <div>
                <label>
                  <input type="radio" name="purpose" value="general" required>
                  General Inquiry
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="purpose" value="reservation">
                  Reservation Question
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="purpose" value="suggestion">
                  Website Suggestion
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="message">Message:</label></td>
            <td><textarea id="message" name="message" rows="4" required></textarea></td>
          </tr>
          <tr>
            <td colspan="2">
              <label>
                <input type="checkbox" name="subscribe">
                Please subscribe me to the monthly newsletter
              </label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Contact Us</button>
            </td>
          </tr>
        </table>
      </form>
    </section>
  </main>
  <footer>
    <div class="spacer"></div>
    <p>&copy;2025 | Crazy Rapids | Miguel Soza</p>
    <nav>
      <a href="https://www.facebook.com">
        <img src="images/facebook.webp" alt="Facebook">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.webp" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.webp" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>
</html>
